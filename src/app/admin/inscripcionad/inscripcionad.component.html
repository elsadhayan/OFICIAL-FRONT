<table class="table table-striped table-bordered table-hover align-middle">
  <thead class="table-dark">
    <tr>
      <th>Alumno</th>
      <th>Taller</th>
      <th>Fecha</th>
      <th>alumno_id</th>
      <th>Acciones</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inscripcion of inscripciones">
      <td>{{ inscripcion.nombres }} {{ inscripcion.apellido_paterno }}</td>
      <td>{{ inscripcion.nombre_taller }}</td>
      <td>{{ inscripcion.fecha_inscripcion | date }}</td>
      <td>{{ inscripcion.alumno_id}}</td>
      <td>
        <button class="btn btn-sm btn-outline-success" (click)="aceptar(inscripcion.id)">Aceptar</button>
      </td>
      <td>
        <button class="btn btn-sm btn-outline-danger" (click)="rechazar(inscripcion.id)">Rechazar</button>
      </td>
    </tr>
  </tbody>
</table>
